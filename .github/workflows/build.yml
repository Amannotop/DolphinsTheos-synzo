name: Build Dolphins

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-jb:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          brew install make
          git clone --recursive https://github.com/theos/theos.git $THEOS
        env:
          THEOS: $HOME/theos

      - name: Build JB (deb)
        run: |
          export THEOS=$HOME/theos
          make clean
          make

      - name: Find deb
        id: find-deb
        run: |
          echo "deb_path=$(find .theos/pkg -name '*.deb' 2>/dev/null | head -1)" >> $GITHUB_OUTPUT

      - name: Upload deb
        if: steps.find-deb.outputs.deb_path != ''
        uses: actions/upload-artifact@v4
        with:
          name: Dolphins-jb.deb
          path: ${{ steps.find-deb.outputs.deb_path }}

  build-nonjb:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          brew install make
          git clone --recursive https://github.com/theos/theos.git $THEOS
        env:
          THEOS: $HOME/theos

      - name: Build Non-JB (dylib)
        run: |
          export THEOS=$HOME/theos
          make clean
          make NONJB=1

      - name: Find dylib
        id: find-dylib
        run: |
          echo "dylib_path=$(find .theos/obj -name '*.dylib' 2>/dev/null | head -1)" >> $GITHUB_OUTPUT

      - name: Upload dylib
        if: steps.find-dylib.outputs.dylib_path != ''
        uses: actions/upload-artifact@v4
        with:
          name: Dolphins-nonjb.dylib
          path: ${{ steps.find-dylib.outputs.dylib_path }}
